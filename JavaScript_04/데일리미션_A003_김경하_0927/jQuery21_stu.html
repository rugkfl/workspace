<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

   
   var arr = [];  
   
   $(document).ready(function() {
      $("#v1").keyup(function(key) {
        let v1 = $("#v1").val() + "<br>";

        if(key.keyCode == 13) {
          // alert("성공");
          arr.push(v1);
          for(let i = 0; i < arr.length; i++) {
            $("#result").html(arr);
          } $("#v1").val("");
        }
        

      })
        
    });

    $(document),ready(function() {
      let list = [];

      $("input").on("keyup", function(e) {
        console.log(e.keyCode);

        if(e.keyCode === 13) {
          let data = $(this).val();
          list.push(data);

          let msg = "";
          $.each(list, function(index, item) {
            msg += item + "<br>"
          });

          $("div").html(msg);
          $(this).val("");
        }
      });
    });
</script>
</head>
<body>

  <div id="result">
 
 </div>

</body>
</html>
