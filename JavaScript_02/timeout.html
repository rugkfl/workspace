<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // setTimeout(function() {
        //     console.log("Timeout");
        // }, 1000);

        let timer = setInterval(function() {
            let date = new Date();
            console.log(date.getMinutes() + ":" + date.getSeconds());
        }, 1000);

        function stop() {
            clearInterval(timer);
        }
    </script>
</head>
<body>
    <button onclick="stop()">멈춤</button>
</body>
</html>
