<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(navigator.onLine);      // 인터넷 연결 상태
        console.log(navigator.platform);    // 시스템의 종류
        console.log(navigator.language);    // 사용언어
        console.log(navigator.appName);     // 브라우저의 이름
        console.log(navigator.appVersion);  // 브라우저의 버전
        console.log(navigator.product);     // 브라우저 엔진
        console.log(navigator.userAgent);   // 브라우저와 운영체제의 종합 정보
    </script>
</head>
<body>
    
</body>
</html>
