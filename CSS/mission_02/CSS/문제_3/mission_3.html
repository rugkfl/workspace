<!doctype html>
<html>

  <head>
    <title>Basic Selector</title>
    <style>
      h2 {
        color: orange;
      }

      .second {
        color: blue;
      }

      #third {
        color: red;
      }
    </style>
  </head>

  <body>
    <h2>Tag selector</h2>
    <hr>
    <h2 class="second">Class selector</h2>
    <hr>
    <h2 id="third">Id selector</h2>
  </body>

</html>
