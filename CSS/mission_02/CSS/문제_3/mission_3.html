<!doctype html>
<html>

  <head>
    <title>Basic Selector</title>
    <style>
      #first {
        color: orange;
      }

      .second {
        color: blue;
      }

      .third {
        color: red;
      }
    </style>
  </head>

  <body>
    <h2 id="first">Tag selector</h2>
    <hr>
    <h2 class="second">Class selector</h2>
    <hr>
    <h2 class="third">Id selector</h2>
  </body>

</html>
