<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- absolute를 쓰면 나머지 요소들이 그 자리를 차지함 -->
    <!-- relative를 쓰면 자기 자리를 지킴 -->
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black; 
        }

        #one {
            background-color: blue;
            position: relative;
            left: 80px;
            top: 50px;
        }

        #two {
            background-color: green;
            position: absolute;
            left: 150px;
            top: 100px;
            z-index: 10;
        }

        #three {
            background-color: yellow;
            position: absolute;
            left: 230px;
            top: 150px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
</body>
</html>
