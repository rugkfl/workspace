<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before { /* 지정한 태그 앞에 아래의 글을 붙어라 */
            content: "<before>";
        }
        
        p::after { /* 지정한 태그 뒤에 아래의 글을 붙어라 */
            content: "<before>";
        }
    </style>
</head>
<body>
    <p>기준 데이터</p>
</body>
</html>
