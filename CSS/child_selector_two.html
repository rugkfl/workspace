<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p { /* div 자손 중에 p인 녀석 / 구분자는 공백 */
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>one</p>
        <ul>
            <li>
                <p>first</p>
            </li>
            <li>
                <span>second</span>
            </li>
        </ul>
    </div>
    <p>end</p>
</body>
</html>
