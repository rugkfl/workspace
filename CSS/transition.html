<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: red;
            color: white;
            width: 200px;
            height: 100px;
            text-align: center;
            font-size: 15px;
        }

        div:hover {
            background-color: yellow;
            color: black;
            font-size: 10px;
            width: 120px;
            transition-property: color, background-color, width, font-size;
            transition-duration: 3s;
            transition-delay: 1s;
        }
    </style>
</head>
<body>
    <div>마우스를 올려보세요.</div>
</body>
</html>
