<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            // $("div").css("color", "red")
            // .filter(":even").css("background-color", "yellow"); // :even 짝수
            
            // $("div").css("color", "red")
            // .filter(":odd").css("font-size", "20px");

            // end() 연습 위의 나눠서 한 방식을 한번에 처리할 수 있는 방법
            $("div").css("color", "red")
            .filter(":even").css("background-color", "yellow")
            .end()
            .filter(":odd").css("color", "black"); //end 필터하기 전으로 되돌림

            // eq() 연습 / 인덱스를 가지고 찾음 / -(음수)로 쓰면 
            $("div").eq(-2).css("font-size", "30px");
            $("div").first().css("font-size", "30px");
            $("div").last().css("font-size", "30px");

        });
    </script>
</head>
<body>
    <div>100</div>
    <div>200</div>
    <div>300</div>
    <div>400</div>
    <div>500</div>
    <div>600</div>
</body>
</html>
