<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let name = "hong";

        console.log(name.length); // 해당 문자열 길이
        console.log(name.indexOf("o")); // 해당 글자의 인덱스 번호
        console.log(name.includes("a")); // 해당 글자 포함 여부
        console.log(name.replace("h", "z")); // 원래 글자를 지정한 다른 글자로 변경
        console.log(name.substr(0, 2)); // 글자 일부분 추출 => 0 ~2
        console.log(name.concat("xyz")); // 기본 글자에 해당 글자 붙이기
        console.log(name.split('n')) // n을 기준으로 앞뒤 글자를 분리
    </script>
</head>

</body>
</html>
