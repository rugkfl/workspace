    <script>
        // parseInt() -> 문자열 => 숫자형으로 변환
        let firstNumber = parseInt(prompt("첫번 째 숫자를 입력하세요."));
        let secondNumber = parseInt(prompt("두번 째 숫자를 입력하세요."));

        // document.write(firstNumber + "곱하기 " + secondNumber + "는(은)" + (firstNumber * secondNumber) + " 입니다." );
        document.write(`${firstNumber} 곱하기 ${secondNumber} 는(은) ${firstNumber + secondNumber}입니다.`)
    
    </script>
