<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data = prompt();

        switch(data) {
            case '0':
                document.write(data + 0);
                console.log(data + 0);
                break;
            case '1':
                document.write(data + 1);
                console.log(data + 1);
                break;
            case '2':
                document.write(data + 2);
                console.log(data + 2);
                break;
            default :
                document.write(data + 3);
                console.log(data + 3);
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
