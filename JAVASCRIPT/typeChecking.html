<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let result = 10 + "10";
        console.log(result);

        let one = 10;
        let two = "10";

        console.log(one == two); // 값만 비교
        console.log(one === two); // 값과 타입 비교

        console.log(one === Number(two)); // 문자 => 숫자
        console.log(String(one) === two); // 숫자 => 문자

    </script>
</head>
<body>
    
</body>
</html>
