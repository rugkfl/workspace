    <title>Document</title>
    <script>
        // prompt로 숫자를 받는다.
        // 1부터 받은 숫자까지의 합을 구한다.
        // 만약 합이 10000보다 크면 프로그램을 종료한다.
        // 종료되는 시점에서 마지막 더해진 숫자를 출력한다.

        let num = Number(prompt());
        for(let i = 1; i <= num; i++) {
            num += i;

                if (num >= 1000) {
                    console.log("마지막 숫자 :::" ,i);
                    break;
                }
        }
        console.log("합계:::", num);
        document.write("프로그램을 종료합니다.")

        
    </script>
