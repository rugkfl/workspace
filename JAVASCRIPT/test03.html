<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1번 문제
        

        Math.random()*6 +1
        
        let sum1 = 0
        for(let i = 0; i < 3; i++){
            num = Math.pow(parseInt(Math.random()*6 +1), 3);
            console.log(num);
            sum1  += num;
            // console.log(Math.pow(parseInt(Math.random()*6 +1), 3))
           
        }
        console.log("sum1  = " + sum1);


        let sum2 = '';
        for(let i = 0; i < 3; i++){
            sum2 += String(parseInt(Math.random()*6 +1));
            console.log(sum2);
        }
        sum2 = Number(sum2);
        console.log("sum2  = " + sum2);
        console.log("sum1 + sum2  = " +(sum1 + sum2));
        
        


    </script>
