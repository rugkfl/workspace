<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-2.2.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $("h1").css("color", "red");
            console.log($("#msg").val()); // value값 추출
        });
    </script>
</head>
<body>
    <h1>첫번째 JQuery 연습</h1>
    <input id="msg" type="text" value="하나두울세엣">
</body>
</html>
