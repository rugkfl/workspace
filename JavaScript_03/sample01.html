<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-2.2.4.min.js"></script>
    <script>
        $(document).ready(() => {
            $("h1").css("color", "orange");
            $("p").css("background-color", "yellow");
            $(".one").css("margin", "10px");
            $(".two").css("padding", "20px");
            $(".one.two").css("font-style", "italic");
        })
    </script>
</head>
<body>
    <h1 class="one">첫번째 글</h1>
    <p class="one">벌써 목요일 입니다.</p>

    <h1 class="one two">두번째 글</h1>
    <p class="two">요즘 날씨가 쌀쌀하죠</p>
</body>
</html>
