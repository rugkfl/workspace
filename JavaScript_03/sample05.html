<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-2.2.4.min.js"></script>

    <script>
        $(document).ready(() => {
            $("p").each(function (idx, item) {
                console.log(item);

                if(idx % 2 == 0) {
                    item.style.color = "red"; // 이 방법도 있음
                    // $(this).css("color", "red"); // this = item
                } else {
                    $(this).css("color", "blue");
                }
            });  
        });
    </script>
</head>
<body>
    <p>one</p>
    <p>two</p>
    <p>three</p>
    <p>four</p>
</body>
</html>
