<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const init = () => {
            // let pEl = document.querySelector("p");
            // pEl.onclick = clickHandler; 
            let spanList = document.querySelectorAll("span");
            spanList.forEach((spanEl) => { // 반복문 ( for ... in도 가능)
                spanEl.addEventListener("click", (event) => {
                    console.log("-->>", spanEl.innerHTML);
                    console.log(event.target); // target : 이벤트가 발생한 대상 객체를 가리킴
                })
            });
        } 
        const clickHandler = (pEl) => {
            console.log(pEl.innerHTML);
        }
    </script>
</head>
<body onload="init()">
    <p id="p1" onclick="clickHandler(this)">one</p> 
    <!-- this : 이벤트를 발생시킨 노드 자체를 가리킴-->
    <p id="p2" onclick="clickHandler(this)">two</p>
    <p id="p3" onclick="clickHandler(this)">three</p>
    <hr>
    <span>first</span>
    <span>second</span>
    <span>third</span>
</body>
</html>
