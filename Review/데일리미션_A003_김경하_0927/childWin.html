 $(document).ready(function() {

	});

	$("#b").on("click", function() {
		opener.close(); // opener에 지금 현재 창을 열게 했던 부모 html의 주소가 담겨있다고 생각하기	
	})

});

<button id="b">부모창 닫기</button>
