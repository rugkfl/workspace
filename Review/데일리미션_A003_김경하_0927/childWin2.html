<head>

<script>

 $(document).ready(function() {
	$("#a").on("click",  function() {
		let chkId = $("input:text").val();
		opener.document.querySelector("#userid").value = chkId;
		window.close();
	});
	   
});

 아이디:<input type="text" name="userid" id="userid">
 <button id="a">아이디 사용 가능</button>
