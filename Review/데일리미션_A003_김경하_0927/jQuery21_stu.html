<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

   
   var arr = [];  
   
   $(document).ready(function() {
     $("#v1").on("keypress", function(e) {
      let v1 = $("#v1").val() + "<br>";

      if(e.keyCode == 13) {
        arr.push(v1);
      }

      for(let i = 0; i < arr.length; i++) {
        $("#result").html(arr);
      }
      $("#v1").val("");

     });      
    });
</script>
</head>
<body>
 ê°’:<input type="search" name="v1" id="v1">
  <div id="result">
 
 </div>

</body>
</html>
