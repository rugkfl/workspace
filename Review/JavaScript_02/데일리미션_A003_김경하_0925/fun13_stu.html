<script>
   /*
       배열중에서 최대값 구하기
   */
  function max(arr) {
    let max = arr[0];

   for(let i = 1; i < arr.length; i++) {
    if(arr[i] >= max ) {
        max = arr[i];
    }

   }
   return max;
  }

  function min(arr) {
    let min = arr[0];

    for(let i = 1; i < arr.length; i++) {
        if(arr[i] < min) {
            min = arr[i];
        }
    }

    return min;
  }
   var arr = [ 11, 2, 33, 54, 5];
   var max = max(arr);
   var min = min(arr);
   console.log("최대값:", max );
   console.log("최소값:", min );
</script>
