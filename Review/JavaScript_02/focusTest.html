<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validationCheck() {
            if(document.myForm.id.value === "") {
                alert("아이디를 입력하세요.");
                document.myForm.id.focus(); // focus : 커서 지정
                return false;
            }

            if(document.myForm.pwd.value === "") {
                alert("비밀번호를 입력하세요.");
                document.myForm.pwd.focus();
                return false; // 입력값이 유효하지 않을 경우 폼 제출 방지 기능
            }

            document.myForm.submit(); // submit : 폼 요소의 데이터를 실제로 전송
        }
    </script>
</head>
<body>
    <form name="myForm" action="windowFunction.html" method="get">
        ID : <input type="text" name="id"><br>
        PWD : <input type="password" name="pwd"><br>
    </form>
    <button onclick="validationCheck()">전송</button>
</body>
</html>
