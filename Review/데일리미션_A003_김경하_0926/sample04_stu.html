<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

      //이미지 정보를 배열에 저장하여 관리
      var arr = ["a.jpg","b.jpg", "c.jpg"];
      var i = 0;
      
      window.onload = () => {
            let pre = document.querySelector("#pre");
            let next = document.querySelector("#next");
            let result = document.querySelector("#result");
            let img = document.querySelector("#my");

            
            pre.addEventListener("click", function() {
                  if(i > 0) {
                        img.setAttribute("src", arr[i-1]);
                        i--;
                  }
                  result.innerHTML = img.getAttribute("src");
            });

            
            next.addEventListener("click", function() {
      
                  if(i < arr.length - 1) {
                        img.setAttribute("src", arr[i+1]);
                        i++;
                  }
                  result.innerHTML = img.getAttribute("src");
            });
      }

      

</script>
</head>
<body> 
이미지 변경하기<br>
<img src="a.jpg" width="100" height="100" id="my">
<button id="pre">이전</button> 
<button id="next">다음</button><br> 
이미지 파일명:<span id="result"></span>
</body>
</html>
