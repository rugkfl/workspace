   const init = () => {
        let checkPWd = document.querySelector("checkedPwd");
        let pwd = document.querySelector("#pwd");
        let span = document.querySelector("span");

        pwd.addEventListener("keyup", () => {
            sameCheck();

        });

        checkPWd.addEventListener("keyup", () => {
            sameCheck();

        });

        const sameCheck = () => {
            if(pwd.valeu == checkPWd.valeu) {
                span.innerHTML = "일치";
            } else {
                span.innerHTML = "불일치";
            }

   }
