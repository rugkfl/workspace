<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   window.onload = () => {
    let inputArr = document.querySelectorAll(".lang");
    let isAll = document.querySelector("input[name=all]");
    
    isAll.addEventListener("click", function() {
        let checkResult = isAll.checked; // true 
        for(let i = 0; i < inputArr.length; i++) {
            inputArr[i].checked = checkResult;
        }
    
    });

    inputArr.forEach(function(box) {
        box.addEventListener("click", function() {
            
        });
    });
    
   }
</script>
</head>
<body>
    전체선택 <!-- this: 전체 선택 체크박스를 참조-->
    <input id="all" type="checkbox" name="all" onclick=""><br>  <!--onclick="check(this)" -->
    <div>
        <input type="checkbox" name="java" class="lang">java<br>
        <input type="checkbox" name="sql" class="lang">sql<br>
        <input type="checkbox" name="angular" class="lang">angular<br>
    </div>
</body>
</html>
