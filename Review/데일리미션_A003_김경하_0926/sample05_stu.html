<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    window.onload = () => {
        let imgs = document.querySelectorAll("img");
        let result = document.querySelector("#result");
        for(let i = 0; i < imgs.length; i++){
            imgs[i].addEventListener("mouseover", function() {
            console.log(imgs[i]);
            result.innerHTML = "<h1>" + imgs[i].getAttribute("src") + "</h1>";
        });

            imgs[i].addEventListener("mouseleave", function() {
                result.innerHTML = "";
            })

        }
    }

</script>
</head>
<body>
이미지 이름 알아보기<br>
<img src="a.jpg" width="100" height="100">
<img src="b.jpg" width="100" height="100">
<img src="c.jpg" width="100" height="100"><br>
파일명:<span id="result"></span>
</body>
</html>
