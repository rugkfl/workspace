<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script type="text/javascript">
    
    window.onload = () => {
        let btn = document.querySelector("button");
        let result = document.querySelector("#result");
        

        btn.addEventListener("click", () =>  {
            let arr = document.querySelectorAll("input[type=checkbox]:checked");
           
            let str = "";
            for(let i = 0; i < arr.length; i++) {
                str += arr[i].value + " ";    
            }
            console.log(str);
            result.innerHTML = str;
          
        });
        

       

    }
 
</script>
</head>
<body>
취미<br>
<ul>
<li>야구<input type="checkbox" name="hobby" value="야구"></li>
<li>농구<input type="checkbox" name="hobby" value="농구"></li>
<li>게임<input type="checkbox" name="hobby" value="게임"></li>
</ul>
<button>결과보기</button><br> <!-- onclick="result()" -->
결과값:<span id="result"></span>
</body>
</html>
