<script>
   /*
       배열중에서 최대값 구하기
   */
    function max(numbers) {
        let maxNum = numbers.reduce((acc, num) => (num > acc ? num : acc), numbers[0])

        return maxNum;
    }
   var arr = [ 11, 2, 33, 54, 5];
   var m = max(arr);
   console.log("최대값:", m );
</script>
