<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      function data() {
       let v1 = document.querySelector("#v1").value;
       console.log(v1);
       let arr = v1.split(",");
       
       arr.sort(function(a, b) {
        return a - b;
       });
       console.log(arr);

       let result = document.querySelector("#result");

       // 총합
       let sum = 0;
       for(let i = 0; i < arr.length; i++) {
        sum += Number(arr[i]);
       }
       result.innerHTML = `합계 : ${sum} <br>`;
       console.log(sum);

       // 평균
       let avg = (sum / arr.length).toFixed(2);
       result.innerHTML += `평균 : ${avg}`;
      
       // 중앙값
       
       let mid = Math.floor(arr.length / 2); // 내림
        if(arr.length % 2 !== 0) { 
          console.log(arr[mid]);
       } else {
       let evenMid = (Number(arr[mid - 1]) + Number(arr[mid])) / 2;
       console.log(evenMid);
       } 
       

       
      }
    </script>
  </head>
  <body>
    <h3>배열 관리</h3>
    값:<input type="text" name="v1" id="v1" value="1,5,10,9,3,7,23,4,6,8" />
    <button onclick="data()">데이터 분석</button><br />
    <div id="result"></div>
  </body>
</html>
