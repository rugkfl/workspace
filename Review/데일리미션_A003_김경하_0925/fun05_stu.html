<script>
    /*
        even 함수 구현
    */
   function even(...numbers) {
    let sum = 0;
    for(let num of numbers) { // for ..of => 배열의 값 출력
        if(num % 2 == 0) {
            sum += num;
        }
    }
    return sum;
   }
   var mesg = even(1,2,3,4,5);
   console.log(mesg);
</script>
