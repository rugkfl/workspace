<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">상품명</th>
                <th scope="col">수량</th>
                <th scope="col">가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>콜라</td>
                <td>10</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>사이다</td>
                <td>20</td>
                <td rowspan="2">1,000원</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>탄산수</td>
                <td>30</td>
                <!-- <td>1,000</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>총 금액</th>
                <th colspan="3">6,500원</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
