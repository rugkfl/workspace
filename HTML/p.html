<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    첫번 째 단락<br/>
    첫번 째 단락<br/>
    첫번 째 단락<br/>
    첫번 째 단락<br/>
    첫번 째 단락<br/><br/>

    두번 째 단락<br/>
    두번 째 단락<br/>
    두번 째 단락<br/>
    두번 째 단락<br/><br/>

    <p>
        세번 째 단락<br/>
        세번 째 단락<br/>
        세번 째 단락<br/>
        세번 째 단락<br/>
    </p>

    <p>
        네번 째 단락<br/>
        네번 째 단락<br/>
        네번 째 단락<br/>
        네번 째 단락
    </p>

    <!-- br은 쓴 개수만큼 엔터가 먹음 -->
    하나<br><br><br><br><br><br><br>
    두울
    <hr>

    <!-- p는 개수와 무관함 -->
    세엣<p></p><p></p>
</body>
</html>
